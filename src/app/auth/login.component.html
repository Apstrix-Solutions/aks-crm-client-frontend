<div class="authentication">
  <!-- Loading wrapper start -->
  <!-- <div id="loading-wrapper">
    <div class="spinner-border"></div>
    Loading...
  </div> -->
  <!-- Loading wrapper end -->

  <!-- *************
  ************ Login container start *************
  ************* -->
  <div class="login-container">
    <div class="container-fluid h-100">
      <!-- Row start -->
      <div class="row g-0 h-100">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="login-about">
            <div class="slogan">
              <span>Welcome to AKSTECH-CRM </span>
            </div>
            <div class="about-desc">
              Enter Your Email And Password <br />
              To Login Your Account
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="login-wrapper">
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="was-validated">
              <div class="login-screen">
                <div class="login-body">
                  <a href="dasboard.html" class="login-logo">
                    <img src="assets/img/logo.png" alt="iChat" />
                  </a>
                  <h6>Sign In</h6>
                  <div class="field-wrapper">
                    <input id="username" type="email" formControlName="email" required />
                    <div class="field-placeholder">Email ID</div>
                    <div class="invalid-feedback" *ngIf="f['email'].errors && isValiadted">
                      Please enter a username.
                    </div>
                  </div>
                  <div class="field-wrapper mb-3">
                    <input id="password" type="password" formControlName="password" required />
                    <div class="field-placeholder">Password</div>

                    <div class="invalid-feedback" *ngIf="f['password'].errors && isValiadted">
                      Please enter a password.
                    </div>
                  </div>
                  <div class="field-wrapper mb-3" *ngIf="error">
                    <div class="invalid-feedback" [ngStyle]="{'display': 'block'}">
                      Invalid user credentials. Please try with correct one.
                    </div>
                  </div>
                  <div class="actions">
                    <a href="">Forgot password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
                <div class="login-footer">
                  <!-- <span class="additional-link"
                    >No Account? <a href="signup.html" class="btn btn-light">Sign Up</a></span
                  > -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Row end -->
    </div>
  </div>
  <!-- *************
  ************ Login container end *************
  ************* -->
</div>
