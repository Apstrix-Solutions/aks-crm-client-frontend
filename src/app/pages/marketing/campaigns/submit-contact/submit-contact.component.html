<div class="main-container">
    <app-topbar></app-topbar>

  <!-- Content wrapper scroll start -->
  <div class="content-wrapper-scroll">
      <!-- Content wrapper start -->
      <div class="content-wrapper">
  
          <!-- Row start -->
          <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  
                  <!-- Card start -->
                  <div class="card">
                      <div class="card-body">
                          <form class="form-horizontal" [formGroup]= "newContactForm" (ngSubmit)="onSubmit()">
                              <!-- Row start -->
                              <div class="row gutters">
                                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-4 col-12">
                                      <div class="form-section-header">General</div>
                                  </div>
                                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                      

                                    <div class="field-wrapper">
                                        <div class="input-group">
                                        
                                            <input 
                                            [ngClass]="{'is-invalid': f['title'].touched && f['title'].invalid}" 
                                            type="text"  
                                            class="form-control"  
                                            formControlName="title"
                                            >

                                        </div>
                                        <p *ngIf="f['title'].touched && f['title'].invalid" class="small text-danger font-italic">*Title is required.</p>
                                        <div  class="field-placeholder">Title <span class="text-danger">*</span></div>
                                    </div>

                                </div>

                                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                      

                                      <div class="field-wrapper">
                                          <div class="input-group">
                                          
                                              <input 
                                              [ngClass]="{'is-invalid': f['url'].touched && f['url'].invalid}" 
                                              type="text"  
                                              name="url" 
                                              class="form-control"  
                                              formControlName="url" 
                                              >
    
                                          </div>
                                          <p *ngIf="f['url'].touched && f['url'].invalid" class="small text-danger font-italic">*URL is required.</p>
                                          <div  class="field-placeholder">URL <span class="text-danger">*</span></div>
                                      </div>

                                  </div>
                                 
                                <div class="clear"></div>
                                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 float-right">
                                      <button class="btn btn-primary" (click)="cleadForm()">Cancel</button>
                                      <button class="btn btn-primary" [disabled]="newContactForm.invalid">Save</button>
                                  </div>
                              </div>
                          <!-- Row end -->
                          </form>
                      </div>
                  </div>
                  <!-- Card end --> 
              </div>
          
          <!-- Row end -->
      </div>
      <!-- Content wrapper end -->
  
      <app-footer></app-footer>

  </div>
  <!-- Content wrapper scroll end -->
  </div>
