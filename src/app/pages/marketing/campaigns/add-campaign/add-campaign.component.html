<div class="main-container">
    <app-topbar></app-topbar>


    <!-- Content wrapper scroll start -->
    <div class="content-wrapper-scroll">
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <!-- Row start -->
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">



                </div>
            </div>
            <!-- Row end -->
            <form class="form-horizontal" [formGroup]="newCampaignForm" (ngSubmit)="onSubmit()">
                <!-- Row start -->
                <div class="row gutters">

                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">

                        <!-- Card start -->
                        <div class="card">

                            <div class="card-body">
                                <div class="row gutters campaign">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-4 col-12">
                                        <div class="form-section-header">New Campaign</div>
                                    </div>

                                    <div class="row gutters mb-3">
                                        <label class="col-sm-2 col-form-label mb-2">Creating For</label>
                                        <div class="col-sm-5">
                                            <div class="field-wrapper">
                                                <div class="input-group">
                                                    <select
                                                    [ngClass]="{'is-invalid': f['creatingFor'].touched && f['creatingFor'].invalid}"
                                                    formControlName="creatingFor"
                                                    name="creating-for"
                                                    >
                                                        <option>Agency</option>
                                                        <option>Lead</option>
                                                    </select>
                                                </div>
                                                <p *ngIf="f['creatingFor'].touched && f['creatingFor'].invalid" class="small text-danger font-italic">*CreatingFor is required.</p>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row gutters ">
                                        <label class="col-sm-2 col-form-label mb-2">Social Login</label>
                                        <div class="social">
                                            <section>
                                                <div class="field-wrapper">
                                                    <div class="input-group">
                                                        <div *ngIf="!isLoggedin">
                                                            <button type="button" (click)="loginWithFacebook()"
                                                                class="btn btn-primary btn-block"> <i
                                                                    class="icon-facebook-with-circle"></i>Connect to
                                                                Facebook</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                            <section>
                                                <div class="field-wrapper">
                                                    <div class="input-group">
                                                        <div>
                                                            <button type="button" (click)="loginWithFacebook()"
                                                                class="btn btn-outline-primary  btn-block"> <i
                                                                    class="icon-google"></i>Connect to Google</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>

                                            <section>
                                                <div class="field-wrapper mr-4">
                                                    <div class="input-group">
                                                        <div>
                                                            <button type="button" (click)="loginWithFacebook()"
                                                                class="btn btn-primary btn-block"> <i
                                                                    class="icon-instagram-with-circle"></i>Connect to
                                                                Instagram</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>

                                    </div>

                                    <div class="row gutters mb-3">
                                        <label class="col-sm-2 col-form-label mb-2">Profile</label>
                                        <div class="col-sm-5">
                                            <div class="field-wrapper">
                                                <div class="input-group">
                                                    <select
                                                    [ngClass]="{'is-invalid': f['creatingFor'].touched && f['creatingFor'].invalid}"
                                                    formControlName="creatingFor"
                                                    name="creating-for"
                                                    >
                                                        <option>profile1</option>
                                                        <option>profile2</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row gutters mb-3">
                                        <label class="col-sm-2 col-form-label mb-2">Publish to</label>
                                        <div class="col-sm-5">
                                            <div class="field-wrapper">
                                                <div class="input-group">
                                                    <div class="create-offer-container">
                                                        <div class="share-thoughts-footer">
                                                            <div class="share-icons">
                                                                <a href="#">
                                                                    <i class="icon-facebook"></i>
                                                                </a>
                                                                <a href="#">
                                                                    <i class="icon-google"></i>
                                                                </a>
                                                                <a href="#">
                                                                    <i class="icon-instagram-with-circle"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row gutters mb-3">
                                        <label class="col-sm-2 col-form-label mb-2">Publish as</label>
                                        <div class="col-sm-5">
                                            <div class="field-wrapper">
                                                <div class="input-group">
                                                    <select>
                                                        <option>Agency</option>
                                                        <option>Lead</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="editor-content" >
                                    <editor 
                                    apiKey="" 
                                    [init]="{
                                            icons: 'material',
                                            skin: 'borderless',
                                            plugins: 'wordcount',
                                            menubar: false,
                                            min_height: 50
                                          }"
                                    plugins="lists code"
                                    outputFormat="text"
                                    [(ngModel)]="typeText"
                                    [ngModelOptions]="{standalone: true}"
                                    >
                                    </editor>
                                </div>

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                                    <div class="row">
                                         <!-- Field wrapper start -->
                                    <div class="field-wrapper mt-2 col-xl-3 col-lg-3">
                                        <div class="checkbox-container">
                                            <div class="form-check form-check-inline email_check">
                                                <label class="form-check-label" for="chcekEmail">Sync</label>
                                                <input class="form-check-input" type="checkbox" id="chcekEmail" value="option1">
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <!-- Field wrapper end -->

                                    <p id="duration" class="col-xl-3 col-lg-3"><span>Duration: </span></p>

                                    </div>

                                   

                                    <ul class="list-group campaign">
                                        <li class="list-group-item"><i class="icon-facebook"></i> Facebook</li>
                                        <li class="list-group-item"><i class="icon-instagram"></i> Instagram</li>
                                        <li class="list-group-item"><i class="icon-google"></i> Google</li>
                                    </ul>

                                </div>

                                <div class="row">
                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-12">

                                        <div class="field-wrapper mt-2">
                                            <input type="date" name="date" class="select-date">
                                        </div>
    
                                    </div>
    
                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-12">
    
                                        <div class="field-wrapper mt-2">
                                            <input type="time" name="date" class="select-date">
                                        </div>
    
                                    </div>

                                </div>
                               

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 footer-campaign">
                                    <button type="button" class="btn btn-danger">Cancel</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                    <button type="submit" class="btn btn-primary">Send For Approval</button>
                                    <button type="button"  class="btn btn-primary">Send</button>

                                </div>


                            </div>
                        </div>
                        <!-- Card end -->

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                        <!-- Card start -->
                        <div class="card h-320">
                            <div class="card-header">
                                <div class="card-title">Preview</div>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="user-preview">
                                        <i class="icon-user1"></i>
                                        <p><span>name</span></p>
                                    </div>
                                        
                                    <div class="doc-block preview">
                                       

                                        <div id="passwordHelpBlock2" class="form-text">
                                            <!-- <div  class="usersContainerScroll"> -->
                                                {{typeText}}
                                            <!-- </div> -->
                                        </div>
                                        
                                        <!-- <div class="doc-title"></div> -->
                                       
                                    </div> 

                                        <div class="row preview-icon">
                                            <span class="icon-thumb_up"></span>
                                            <span class="icon-comment"></span>
                                        <span class="icon-corner-up-right"></span>
                                        </div>
                                        


                                </div>

                            </div>
                        </div>
                        <!-- Card end -->


                    </div>
                </div>
                <!-- Row end -->
            </form>

        </div>
        <!-- Content wrapper end -->

        <app-footer></app-footer>

    </div>
    <!-- Content wrapper scroll end -->
</div>
