<!-- *************
				************ Main container start *************
			************* -->
            <div class="main-container">

                <app-topbar></app-topbar>
            
            
                <!-- Content wrapper scroll start -->
                <div class="content-wrapper-scroll">
            
                    <!-- Content wrapper start -->
                    <div class="content-wrapper">
            
                        <!-- Row start -->
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-end">
                                            <div class="custom-btn-group">
                                                <button type="button" class="btn btn-primary btn-md"
                                                    [routerLink]="['/organic']">Add Activity</button>
                                            </div>
                                        </div>
                                        <div class="row gutters">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-hover table-bordered m-0">
                                                        <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Title</th>
                                                                <th>Ownership</th>
                                                                <th>Contents Type</th>
                                                                <th>Post Type</th>
                                                                <th>Created On</th>
                                                                <th>Edit</th>
                                                                <th>Delete</th>
                                                                <th>View</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let list of postList">
                                                                <td>{{ list.activity_id}}</td>
                                                                <td>{{ list.title}}</td>
                                                                <td><span *ngIf= "list.ownership==true else elseBlock">Agency</span>
                                                                    <ng-template #elseBlock>Client</ng-template>
                                                                </td>
                                                                <td>{{ list.content_type.name}}</td>
                                                                <td>{{ list.post_type.name}}</td>
                                                                <td>{{ list.created_on}}</td>
                                                                <td>
                                                                    <i class="icon-edit1 text-primary"
                                                                        ></i>
                                                                </td>
                                                                <td>
                                                                    <i class="icon-delete text-primary"
                                                                       ></i>
                                                                </td>
                                                                <td>
                                                                    <i class="icon-eye1 text-primary"
                                                                    [routerLink]="['/view-post',list.activity_id]"  ></i>
                                                                </td>
                                                              
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
            
            
                                </div>
                            </div>
                            <!-- Row end -->
            
                        </div>
                        <!-- Content wrapper end -->
            
                        <app-footer></app-footer>
            
            
                    </div>
                    <!-- Content wrapper scroll end -->
            
                </div>
                <!-- *************
                            ************ Main container end *************
                        ************* -->
