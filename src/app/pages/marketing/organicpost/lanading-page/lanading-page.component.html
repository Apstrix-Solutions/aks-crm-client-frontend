<div class="main-container">
    <app-topbar></app-topbar>
	
  <!-- Content wrapper scroll start -->
  <div class="content-wrapper-scroll">
      <!-- Content wrapper start -->
      <div class="content-wrapper">
  
          <!-- Row start -->
          <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="mb-3">Soical Media Planner Activity</h5>
                            <p class="mb-3 ">you can make Organic / Campaigns Contents like reels, post & story</p>
                        </div>
                        
                      </div>
                      <form class="form-horizontal" [formGroup]= "newSmActivityForm">

                        
                        <!-- Row start -->
                        <div class="row gutters">
                    
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    
                                <!-- Card start -->
                                <div class="card">
                                  
                                    <div class="card-body">
                                    
                                  
                                    <!-- Row start -->
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-4 col-12">
                                            <div class="form-section-header">Socialmedia Login</div>
                                        </div>
                                        <!-- Field wrapper start -->
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-12">
                                            <div class="field-wrapper">
                                                <!-- <button class="btn btn-primary " (click)="loginWithFacebook()">  <span class="icon">
                                                    <i class="icon-facebook"></i> Connect to Facebook  
                                                </span></button> -->
                                                <div *ngIf="!isLoggedin">
                                                    <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block" > <i class="icon-facebook-with-circle"></i>Signin with Facebook</button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        
                                        <!-- Field wrapper end -->
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-12">
                                            <!-- <div class="field-wrapper">
                                                <button class="btn btn-primary "> <span class="icon">
                                                    <i class="icon-instagram-with-circle"></i> Show Instagram </span>
                                                </button>
                                            </div> -->
                                        </div>
                                            <!-- Field wrapper end -->
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-12">
                                                <!-- Field wrapper start -->
                                                    <div class="field-wrapper">
                                                        <select class="form-control"  #ownership (change)="onSelected(ownership.value)" name="ownership" >
                                                            <option value="">Select</option>
                                                            <option value="agency">Agency</option>
                                                            <option value="client">Client</option>
                                                        
                                                        </select>
                                                        <div class="field-placeholder">Creating For</div>
                                                    </div>
                                                
                                                <!-- Field wrapper end -->
                                            </div>
                                                <!-- Field wrapper start -->
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-12">
                                                <div class="field-wrapper">
                                                    <select  class="form-control" name="page"   #page (change)="pageInfo(page.value)">
                                                        <option value="">Select</option>
                                                        <option value="{{list.index}}"  *ngFor="let list of listPage" >{{list.global_brand_page_name}}</option>
                    
                                                    </select>
                                                    <div class="field-placeholder">Select Profile </div>
                                                </div>
                                        
                                            </div>  
                                                     <!-- Field wrapper start -->
                                                     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-12">
                                                        <div class="field-wrapper">
                                                            <select class="form-control"   name="instaPage" #instaPage (change)="instaPageInfo(instaPage.value)">
                                                                <option value="">Select</option>
                    
                                                                <option value="{{list.index}}"  *ngFor="let list of listInstaPage" >{{list.username}}</option>
                                                            </select>
                                                            <div class="field-placeholder">Select Instagram Profiles </div>
                                                        </div>
                                                
                                                    </div>
                                           
                                              
                                    </div>
                                 
                                       
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <button type="button" (click)="signOut()" class="btn btn-success">Sign Out</button> 
                                        <button type="button" class="btn btn-primary" routerLink="/organicpost" (click)="goToSet()">Goto Organic Contents</button>
                                        <button type="button" class="btn btn-warning" routerLink="/add-campaigns" (click)="goToSet()">Goto Campaigns Contents</button>
                    
                                    </div>
                                    
                    
                                </div>
                            </div>
                            <!-- Card end -->
                    
                        </div>
                                           
                        </div>
                        <!-- Row end -->
                    </form>
                </div>
              
              </div>
          
          <!-- Row end -->
         
      </div>
      <!-- Content wrapper end -->
      <!-- Date Range JS -->
      <script src="../../../../../assets/vendor/daterange/daterange.js"></script>
      <script src="../../../../../assets/vendor/daterange/custom-daterange.js"></script>
      <app-footer></app-footer>

  </div>
  <!-- Content wrapper scroll end -->
  </div>
