<div class="main-container">
    <app-topbar></app-topbar>
	
  <!-- Content wrapper scroll start -->
  <div class="content-wrapper-scroll">
      <!-- Content wrapper start -->
      <div class="content-wrapper">
  
          <!-- Row start -->
          <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  
                  <!-- Card start -->
                  <div class="card">
                    <div class="card-header">
                        <div class="card-title">Email Marketing List</div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered m-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Scheduled</th>
                                        <th>Status</th>
                                        <th>Type</th>
                                        <th>from_details</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Marketing Template type</th>        
                                        <th>Created_by </th>
        
                                        <!-- <th>Audience</th> -->
        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let datas of marketingList">
        
                                        <td>{{datas.name}}</td> 
                                        <td>{{datas.scheduled}} </td> 
                                        <td>{{datas.status}}</td> 
                                        <td>{{datas.type}}</td> 
                                        <td>{{datas.from_details}}</td> 
                                        <td>{{datas.subject}}</td> 
                                        <td>{{datas.body}}</td> 
                                        <td>{{datas.marketing_template_type}}</td> 
                                        <td>{{datas.created_by}}</td> 
                                        <td>
                                            <a routerLink="/list-campaign/{{datas.id}}"><i class="icon-edit1 text-primary"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a routerLink="/list-campaign/{{datas.id}}"><i class="icon-delete text-primary"></i></a>
                                            
                                        </td>
                                        <td>
                                            <a routerLink="/list-campaign"><i class="icon-eye1 text-primary"></i></a>
                                      
                                        </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Card end -->
              </div>
          
          <!-- Row end -->
      </div>
      <!-- Content wrapper end -->
      <!-- Date Range JS -->
      <script src="../../../../../assets/vendor/daterange/daterange.js"></script>
      <script src="../../../../../assets/vendor/daterange/custom-daterange.js"></script>
      <app-footer></app-footer>

  </div>
  <!-- Content wrapper scroll end -->
  </div>
